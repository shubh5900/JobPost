<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
  </head>
  <body>
    <div class="LoginBody">
      <div class="container  ">
        <div class="row ">
            <div class="col col-10 mx-4">
              <h2 class="login">User log in </h2>
              <h4 class="wrong">{{wrong}}</h4>
                <form action="/Login/" method="POST">
                    {% csrf_token %}
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      
                      <label class="form-label " for="form2Example1">Email address</label>
                      <input type="email" Name="Email" class="form-control"  placeholder="Email"  required />
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">                     
                      <label class="form-label" for="form2Example2">Password</label>
                      <input type="password" name="Password" id="Password" class="form-control"  placeholder="Password "  required />

                    </div>
                  
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                          <label class="form-check-label text-white" for="form2Example31"> Remember me </label>
                        </div>
                      </div>
                  
                      <div class="col">
                        <!-- Simple link -->
                        <a href="#!" class="text-white">Forgot password?</a>
                      </div>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="submit" value="Submit" class="btn btn-primary btn-block mb-4 ">Sign in</button>
                  
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>Not a member? <a href="#!" class="text-white">Register</a></p>                     
                    </div>
                    <div class="mb-4"></div>
                </form>       
            </div>
        </div>
    </div>
    </div>
   </body>
</html>
